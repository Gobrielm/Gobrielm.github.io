<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      {% if page.url == "/" %}
        {{ site.title }}
      {% else %}
        {{ page.name | remove: ".md" | replace: "_", " " | capitalize }}
      {% endif %}
    </title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <header class="page-header">
      <h1 class="project-name">
        {% if page.url == "/" %}
          {{ site.title }}
        {% else %}
          {{ page.name | remove: ".md" | replace: "_", " " | capitalize }}
        {% endif %}
      </h1>

      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>

    <main id="content" class="main-content">
      {{ content }}
    </main>
  </body>
</html>
